<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .Sub-button{
            height: 100vh;
            width: 100vw;
           border: none;
            background-color:chocolate;
            border-radius: 10px;
            color: white;
            cursor: pointer; 
            font-size: 75px;  
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;        
            
        }
        .sub{
            border: none;
            background-color: blue;
            border-radius: 10px;
            color: white;
            cursor: pointer;  
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-ON/OFF button</title>
</head>
<body>
    <button class="Sub-button" onclick="
        if(
            document.querySelector('.Sub-button').innerText=='On') {
                document.querySelector('.Sub-button').innerText='Off'
                document.querySelector('.Sub-button').classList.add('sub')  
            }
            else if(document.querySelector('.Sub-button').innerText=='Off') {
                    document.querySelector('.Sub-button').innerText='On'
                    document.querySelector('.Sub-button').classList.remove('sub')
                }           
               
        
        ">On</button>

</body>
</html>
